<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Enter your description here" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Title</title>
</head>

<body>

    <form>
        <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" class="form-control" id="nome" placeholder="Digite seu nome">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Digite seu email">
            <small class="form-text text-muted">NÃ£o enviaremos span!</small>
        </div>
        <div class="form-group">
            <label for="senha">Senha</label>
            <input type="password" class="form-control" id="senha" placeholder="Digite sua senha">
        </div>
        <div class="form-group">
            <label for="sexo">Sexo</label>
            <select id="sexo" class="form-control">
                <option>M</option>
                <option>F</option>
            </select>
        </div>

        <div class="form-group">
            <label for="arquivo">Escolha o arquivo</label>
            <input type="file" class="form-control-file" id="arquivo">
        </div>
        <div class="custom-file">
            <input type="file" id="arquivo2" class="custom-file-input">
            <label for="arquivo2" class="custom-file-label">Escolha o arquivo</label>
        </div>

        <div class="form-group">
            <label for="nota">Nota</label>
            <input type="range" class="custom-range" min="1" max="10" step="1" value="1">
        </div>


    </form>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
</body>

</html>
